plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    jcenter()
    mavenCentral()
        maven { url 'https://jitpack.io' }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'org.jdatepicker:jdatepicker:1.3.4'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.1'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.17.1'
    implementation 'com.github.lanyuestudio:lanyuCommon:1.0.3'
    implementation 'com.github.lanyuestudio:lanyu-ui:1.0.0'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

jar {
    manifest {
        attributes(
                'Main-Class': 'proyectofrontend.App' // Cambia esto por tu clase principal
        )
    }
}

application {
    // Define the main class for the application.
    mainClass = 'proyectofrontend.App'
}
